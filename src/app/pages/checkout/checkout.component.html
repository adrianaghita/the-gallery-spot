<h3>Checkout</h3>

<form [formGroup]="reactiveForm" class="container" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Full Name</label>
      <input
        type="name"
        class="form-control"
        id="inputEmail4"
        placeholder="John Smith"
        formControlName="fullName"
      />
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail4"
        placeholder="abc@gmail.com"
        formControlName="email"
      />
    </div>
    <div>
      <span
        style="color: red"
        *ngIf="
          !reactiveForm.get('email').valid && reactiveForm.get('email').touched
        "
        >Please enter a valid email.</span
      >
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      placeholder="1234 Main St"
      formControlName="address"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input
        type="text"
        class="form-control"
        id="inputCity"
        placeholder="eg., Sibiu"
        formControlName="city"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">County</label>
      <select id="inputState" class="form-control" formControlName="county">
        <option selected>Choose...</option>
        <option>Sibiu</option>
        <option>Cluj</option>
        <option>Dolj</option>
        <option>Alba</option>
        <option>Constanta</option>
        <option>Olt</option>
        <option>Hunedoara</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input
        type="text"
        class="form-control"
        id="inputZip"
        formControlName="zipCode"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Place the order</button>
</form>
